<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="bank-icon-from-commerce-set-FHNH9A.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <h2 class="text-3xl text-center mt-6 text-purple-400">Let's get some <span class="font-semibold text-purple-800">Mooooooooney!!!</span></h2>
    </header>
    <main>
        <section class="mt-5 w-9/12  mx-auto">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-500 p-5 text-white">
                    <h3 class="text-3xl">Main Deposit</h3>
                    <p class=" text-4xl">$<span id="main-deposit">00</span></p>
                </div>
                <div class="bg-orange-400 p-5 text-white">
                    <h3 class="text-3xl">Main Withdraw</h3>
                    <p class=" text-4xl">$<span id="main-withdraw">00</span></p>
                </div>
                <div class="bg-purple-500 p-5 text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <p class=" text-4xl">$<span id="main-balance">1240</span></p>
                </div>
            </div>

            <!-- second session -->

            <section class="mt-6">
                <div class="grid grid-cols-2 gap-4 ">
                    <div class="bg-blue-400 p-5 text-white">
                        <h3 class="text-3xl mb-6">Please Deposit</h3>
                        <input id="deposit-field" class="w-full px-2 py-2 text-black" type="email w-full" placeholder="$ Amount you want to deposit" name="email">
                        <input id="deposit-button" class="bg-orange-500 px-8 font-bold hover:bg-orange-800 rounded-xl py-2 mt-3" type="deposit" value="Deposit">
                    </div>
                    <div class="bg-indigo-800 p-5 text-white">
                        <h3 class="text-3xl mb-8">Please Withdraw</h3>
                        <input id="withdraw-field" class="w-full px-2 text-black py-2" type="email w-full" placeholder="$ Amount you want to Withdraw" name="email" >
                        <input id="withdraw-button" class="bg-orange-500 px-8 font-bold hover:bg-orange-800 rounded-xl py-2 mt-3" type="withdraw" value="Withdraw">
                    </div>
                    
                </div>
            </section>

        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
